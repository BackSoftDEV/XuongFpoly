<div class="modal-body" id="addStaffFormContainer">
    <form id="addStaffForm" novalidate>
        <div class="form-group">
            <label for="staffCode">Mã nhân viên</label>
            <input type="text" class="form-control" id="staffCode" placeholder="Nhập mã nhân viên" required>
            <span class="text-danger" id="staffCodeError"></span>
        </div>
        <div class="form-group">
            <label for="staffName">Tên nhân viên</label>
            <input type="text" class="form-control" id="staffName" placeholder="Nhập tên nhân viên" required>
            <span class="text-danger" id="staffNameError"></span>
        </div>
        <div class="form-group">
            <label for="staffEmailFPT">Email FPT</label>
            <input type="email" class="form-control" id="staffEmailFPT" placeholder="Nhập email FPT" required>
            <span class="text-danger" id="staffEmailFPTError"></span>
        </div>
        <div class="form-group">
            <label for="staffEmailFE">Email FE</label>
            <input type="email" class="form-control" id="staffEmailFE" placeholder="Nhập email FE">
            <span class="text-danger" id="staffEmailFEError"></span>
        </div>
    </form>
</div>

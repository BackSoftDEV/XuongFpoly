<div class="modal fade" id="editStaffModal" tabindex="-1" aria-labelledby="editStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editStaffModalLabel">Sửa thông tin nhân viên</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editStaffForm" novalidate>
                    <input type="hidden" id="editStaffId">
                    <div class="form-group">
                        <label for="editStaffCode">Mã nhân viên</label>
                        <input type="text" class="form-control" id="editStaffCode" placeholder="Nhập mã nhân viên"
                               required>
                        <span class="text-danger" id="editStaffCodeError"></span>
                    </div>
                    <div class="form-group">
                        <label for="editStaffName">Tên nhân viên</label>
                        <input type="text" class="form-control" id="editStaffName" placeholder="Nhập tên nhân viên"
                               required>
                        <span class="text-danger" id="editStaffNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="editStaffEmailFPT">Email FPT</label>
                        <input type="email" class="form-control" id="editStaffEmailFPT" placeholder="Nhập email FPT"
                               required>
                        <span class="text-danger" id="editStaffEmailFPTError"></span>
                    </div>
                    <div class="form-group">
                        <label for="editStaffEmailFE">Email FE</label>
                        <input type="email" class="form-control" id="editStaffEmailFE" placeholder="Nhập email FE">
                        <span class="text-danger" id="editStaffEmailFEError"></span>
                    </div>
                    <div class="form-group">
                        <label for="editStaffStatus">Trạng thái</label>
                        <select class="form-control" id="editStaffStatus">
                            <option value="1">Đang hoạt động</option>
                            <option value="0">Ngừng hoạt động</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-primary" onclick="updateStaff()">Lưu thay đổi</button>
            </div>
        </div>
    </div>
</div>
